<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(/^A*$/.test('A'))//true
        console.log()
        // * 重复0次或者更多次
        // + 重复一次或更多次
        // ？ 重复0次或者一次
        console.log(/^A+$/.test('ABABA'))//false
        //量词{n} ,必须出现几次
        // {n,} >=n 次数
        // {n,m} 重复n到m次数
    </script>
</body>
</html>
