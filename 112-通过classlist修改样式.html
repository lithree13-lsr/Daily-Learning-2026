<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           width: 200px ;
           height:  200px;
           color: #333
        }

        .active{
            color:red;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">文字</div>
    <script>
        // 1.获取元素
        const box = document.querySelector('.box')
        // 2.修改元素
        box.classList.add('active')
    </script>
</body>
</html>
