<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.随机生成一个1～10的数字
        function getRandom(N, M){
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1, 10)
        console.log(random)

        // 2. 用户输入
       while (true){
            let num = +prompt('Please type your number:')
             // 3.判断输出
             if (num > random){
                alert('Too Big')
             } else if (num < random){
                alert('Too Small')
             } else {
                alert('Bingo')
                break
             }
        }
       
    </script>
</body>
</html>
